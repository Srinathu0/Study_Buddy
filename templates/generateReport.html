<script>
    const ctx = document.getElementById('activeUsersChart').getContext('2d');
    const activeUsersChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['2024-10-13', '2024-10-14', '2024-10-15', '2024-10-16', '2024-10-17', '2024-10-18', '2024-10-19', '2024-10-20'],

                data: [120, 150, 130, 160, 170, 180, 140, 155],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Active Users'
                    }
                }
            }
        }
    });
